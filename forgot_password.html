<!DOCTYPE html>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
<script src="service.js"></script>

<h1>Forgot Password</h1>

<p>
    Request verification code to reset password.
    <br>
    Enter login email and click Request Code.
</p>

<form onsubmit="skapi.forgotPassword(event).then(()=>{
    window.location.href = 'reset_password.html?email=' + window.encodeURIComponent(document.getElementById('_el_email').value);
})">
    <label>
        Login Email<br>
        <input type="email" name="email" id='_el_email' placeholder="login@email.com" required>
    </label>
    <br>
    <br>
    <button type="submit">Request Code</button>
</form>
